<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: float 20s linear infinite;
      pointer-events: none;
    }
    
    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 40px;
      align-items: start;
      position: relative;
      z-index: 1;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideInLeft 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      position: sticky;
      top: 20px;
    }
    
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .card-header {
      text-align: center;
      margin-bottom: 36px;
    }
    
    .icon-wrapper {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: #64748b;
      font-size: 14px;
      font-weight: 500;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #334155;
      font-size: 14px;
      letter-spacing: 0.3px;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #f8fafc;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }
    
    input:valid:not(:placeholder-shown) {
      border-color: #10b981;
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .btn:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .btn span {
      position: relative;
      z-index: 1;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-top: 8px;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      margin-top: 12px;
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
    }
    
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
    }
    
    #result {
      margin-top: 20px;
    }
    
    .success, .error {
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
      font-size: 14px;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .success {
      background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
      color: #065f46;
      border: 2px solid #10b981;
    }
    
    .success h2 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #065f46;
      background: none;
      -webkit-text-fill-color: inherit;
    }
    
    .success div {
      margin: 8px 0;
      font-size: 14px;
    }
    
    .error {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      color: #991b1b;
      border: 2px solid #ef4444;
    }
    
    .error-msg {
      font-size: 12px;
      color: #ef4444;
      margin-top: 4px;
      animation: slideIn 0.2s ease;
    }
    
    .table-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideInRight 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
    }
    
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    #registrationsTable table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
    }
    
    #registrationsTable thead tr {
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
    }
    
    #registrationsTable th {
      padding: 16px;
      text-align: left;
      font-weight: 700;
      color: #475569;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    #registrationsTable th:first-child {
      border-radius: 12px 0 0 12px;
    }
    
    #registrationsTable th:last-child {
      border-radius: 0 12px 12px 0;
    }
    
    #registrationsTable tbody tr {
      background: white;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }
    
    #registrationsTable tbody tr:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
    }
    
    #registrationsTable td {
      padding: 16px;
      color: #334155;
      font-size: 14px;
    }
    
    #registrationsTable td:first-child {
      border-radius: 12px 0 0 12px;
      font-weight: 600;
    }
    
    #registrationsTable td:last-child {
      border-radius: 0 12px 12px 0;
    }
    
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: 1fr;
      }
      
      .card {
        position: relative;
      }
    }
    
    @media (max-width: 640px) {
      body {
        padding: 10px;
      }
      
      .card, .table-container {
        padding: 28px 24px;
      }
      
      h1 {
        font-size: 26px;
      }
      
      .icon-wrapper {
        width: 64px;
        height: 64px;
        font-size: 32px;
      }
      
      #registrationsTable table {
        font-size: 13px;
      }
      
      #registrationsTable th, #registrationsTable td {
        padding: 12px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="icon-wrapper">ðŸ“‹</div>
        <h1>Registration Portal</h1>
        <p class="subtitle">Create your account in seconds</p>
      </div>
      
      <form id="registrationForm" autocomplete="off">
        <div class="form-group">
          <label for="name">Full Name</label>
          <div class="input-wrapper">
            <input type="text" id="name" name="name" required minlength="3" maxlength="32" placeholder="John Doe">
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <input type="email" id="email" name="email" required pattern="[^ @]*@[^ @]*" placeholder="john@example.com">
          </div>
        </div>
        
        <div class="form-group">
          <label for="psw">Password</label>
          <div class="input-wrapper">
            <input type="password" id="psw" name="psw" required minlength="6" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">
          <span>Create Account</span>
        </button>
        
        <button type="button" id="viewRegistrations" class="btn btn-secondary">
          <span>View All Registrations</span>
        </button>
      </form>
      
      <div id="result"></div>
    </div>
    
    <div id="registrationsTable" class="table-container"></div>
  </div>

  <!-- Add jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Add your script.js -->
  <script src="script.js"></script>
</body>
</html>
