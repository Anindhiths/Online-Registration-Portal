<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Registration Form | Cloud Demo</title>
  <link rel="stylesheet" href="/public/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/src/script.js"></script>
</head>
<body>
  <form id="registrationForm" autocomplete="off" novalidate>
    <div class="container">
      <h1>Register</h1>
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required minlength="3" maxlength="32">

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required pattern="[^ @]*@[^ @]*">

      <label for="psw">Password</label>
      <input type="password" name="psw" id="psw" required minlength="6">

      <button type="submit" class="registerbtn">Submit</button>
    </div>
  </form>
  <div id="result"></div>
</body>
</html>
