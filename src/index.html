<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Online Registration Portal</title>
  <link rel="stylesheet" href="/public/style.css">
  <!-- Add Google Fonts for style -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;400&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/src/script.js"></script>
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #6285e3 5%, #dfe8fc 95%);
      min-height: 100vh;
      margin: 0;
    }
    .main-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 44px 0;
      gap: 50px;
    }
    .portal-card {
      background: #fff;
      box-shadow: 0 4px 18px rgba(60,60,80,0.13);
      border-radius: 16px;
      padding: 38px 34px 32px 34px;
      min-width: 360px;
      max-width: 420px;
      margin-top: 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .portal-card h1 {
      font-size: 2.1rem;
      color: #3055ad;
      margin-bottom: 16px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .portal-card .icon {
      font-size: 3rem;
      margin-bottom: 16px;
      color: #457ff5;
    }
    label { font-weight: 500; color: #465584; }
    input[type="text"], input[type="email"], input[type="password"] {
      margin-bottom: 18px;
      border-radius: 7px;
      border: 1.6px solid #bcd9ea;
      font-size: 16px;
      padding: 12px;
      width: 100%;
      background: #f8faff;
      margin-top: 6px;
    }
    button.registerbtn {
      background: linear-gradient(94deg,#5272f1 70%,#3bd6f7 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1.08rem;
      font-weight: 600;
      box-shadow: 0 2px 8px #cbe2ff38;
      cursor: pointer;
      margin-top: 15px;
      padding: 13px 0;
      width: 100%;
      transition: background 0.13s;
      letter-spacing: 1px;
    }
    button.registerbtn:hover {
      background: linear-gradient(88deg,#3055ad 60%,#3bd6f7 100%);
    }
    #result {
      margin-top: 22px;
      text-align: center;
      font-size: 1.08rem;
      min-height: 30px;
    }
    #viewRegistrations {
      margin-top: 12px!important;
      background: linear-gradient(87deg,#45b36e 55%,#58e8a7 100%);
    }
    #registrationsTable {
      margin: 44px auto 0 auto;
      background: #fff;
      padding: 22px;
      border-radius: 14px;
      max-width: 690px;
      box-shadow: 0 4px 16px rgba(50,80,100,0.10);
    }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #e5ecfa; padding: 11px 6px; text-align: left;}
    th {
      background: #f7f9fe;
      color: #5272f1;
      font-weight: 600;
      font-size: 1.1rem;
    }
    @media (max-width:660px) {
      .main-wrapper { flex-direction: column; align-items: center; gap: 15px;}
      .portal-card{ min-width: 90vw; max-width: 95vw;}
      #registrationsTable{ max-width:96vw; }
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="portal-card">
      <div class="icon">ðŸ“‹</div>
      <h1>Online Registration</h1>
      <form id="registrationForm" autocomplete="off" novalidate style="width:100%;">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" required minlength="3" maxlength="32">

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required pattern="[^ @]*@[^ @]*">

        <label for="psw">Password</label>
        <input type="password" name="psw" id="psw" required minlength="6">

        <button type="submit" class="registerbtn">Submit Registration</button>
        <button type="button" id="viewRegistrations" class="registerbtn" style="margin-top:10px;">View Registrations</button>
      </form>
      <div id="result"></div>
    </div>
    <div id="registrationsTable"></div>
  </div>
</body>
</html>
